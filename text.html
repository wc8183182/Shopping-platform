<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <input type="radio" name="btn" id="btn1" checked />
      <label for="btn1">顯示</label>
      <input type="radio" name="btn" id="btn2" />
      <label for="btn2">隱藏</label>
      <div class="box"></div>
    </div>

    <style>
      .wrap {
        width: 300px;
        height: 800px;
        margin: 150px auto 0;
        text-align: center;
      }

      .box {
        width: 100%;
        height: 100px;
        background: orange;
        margin-top: 10px;
      }

      #btn2:checked ~ .box {
        display: none;
      }
    </style>
  </body>
</html>
