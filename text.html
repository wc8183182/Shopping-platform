<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條款及規則彈出窗口</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        padding: 20px;
      }

      a {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
      }

      /* 彈出窗口的基本樣式 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
      }

      .close-button {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .close-button:hover {
        background-color: #0056b3;
      }

      /* 使用 :target 來顯示彈出窗口 */
      #termsModal:target {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        指定商品：任選一件即享65折，買越多省越多
        <a href="#termsModal">條款及規則</a>
      </p>
    </div>

    <!-- 彈出窗口 -->
    <div id="termsModal" class="modal">
      <div class="modal-content">
        <h2>條款與細則</h2>
        <p>＊商品活動優惠以進入購物車結帳計算為準</p>
        <p>＊結帳時請選擇活動指定結帳與送貨方式以取得優惠</p>
        <p>＊若活動僅適用會員，結帳時請登入以取得優惠</p>
        <a href="#" class="close-button">確定</a>
      </div>
    </div>
  </body>
</html>
